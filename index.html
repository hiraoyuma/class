<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>防災シミュレーター：能登で生き抜く</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app-root">

<div id="home-screen" class="screen active">

<div style="color:#1b1b94; font-weight:bold; font-size: 1.8rem; line-height: 1.4;">
    防災シミュレーター：<br>能登で生き抜く
    <p style="font-size:0.85rem; color:#888; margin-top:20px; line-height:1.6;">
            試作<br>
            <span style="font-size:0.8rem;">※音が出ますので十分ご注意ください</span>
        </p>
        <button class="start-btn" onclick="Game.toSelect()">始める</button>
</div>
        <div style="margin-top: 40px; font-size: 1.0rem; color: #404141; line-height: 1.8;">
            開発：平尾勇磨<br>
            指導：南保英孝<br>
            医学監修：唐島成宙
        </div>
    </div>
    <div id="select-screen" class="screen">
        <div class="nav-header">
            <button class="back-btn" onclick="Game.toHome()"></button>
            <span class="nav-title">シナリオ選択</span>
            <div style="width:24px;"></div>
        </div>
        <div class="stage-list" id="stage-list">
            </div>
    </div>

    <div id="game-screen" class="screen">
        <header>
            <div class="game-info">
                <span class="phase-badge" id="phase-badge">---</span>
                <span class="time-display" id="time-display">--:--</span>
            </div>
            
            <div class="status-container">
                <div class="status-item">
                    <div class="status-label"><span>HEALTH</span><span id="val-hp">100</span></div>
                    <div class="gauge-bg"><div id="gauge-hp" class="gauge-fill" style="background:#d32f2f;"></div></div>
                </div>
                <div class="status-item">
                    <div class="status-label"><span>HYGIENE</span><span id="val-sanit">100</span></div>
                    <div class="gauge-bg"><div id="gauge-sanit" class="gauge-fill" style="background:#1565c0;"></div></div>
                </div>
                <div class="status-item">
                    <div class="status-label"><span>TRUST</span><span id="val-trust">50</span></div>
                    <div class="gauge-bg"><div id="gauge-trust" class="gauge-fill" style="background:#2e7d32;"></div></div>
                </div>
            </div>
        </header>

        <div id="visual-stage">
            <img id="scene-img" src="" alt="Scene">
            <div id="overlay-alert" class="overlay-alert"></div>
            <div id="toast"></div>
        </div>

        <div id="control-panel">
            <div class="speaker-tag" id="speaker">SYSTEM</div>
            <div id="dialogue-text">...</div>
            <div id="options-list"></div>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="nav-header">
            <span class="nav-title">結果・フィードバック</span>
        </div>
        <div id="result-content">
            <div class="score-box">
                <div style="font-size:0.8rem; color:#999;">SCORE</div>
                <div class="score-num" id="final-score">0</div>
                <div id="rank-text" style="font-weight:bold; color:#2c3e50;"></div>
            </div>
            <div id="feedback-list"></div>
            <button class="start-btn" style="width:100%; margin-top:20px;" onclick="Game.toSelect()">シナリオ選択へ</button>
        </div>
    </div>

</div>

<script src="js/audio.js"></script>
<script src="js/scenarios.js"></script>
<script src="js/game.js"></script>

</body>
</html>
